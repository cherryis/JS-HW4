<!-- ========================== ADD ============================================= -->
<!-- ================================================================================ -->

<div data-role="page" id="add">
    <!-- header -->
    <div data-role="header" data-theme='b'>
        <div data-role="navbar" data-theme='b'>
            <ul>
                <li><a href="#home">Home Page</a></li>
              
                <li><a href="#list">List Movies</a></li>
            </ul>
        </div><!-- /navbar -->
        <h2>Add a Movie</h2>
    </div>

    <!-- content -->
    <div data-role="content" data-theme='e'>
        Enter Movie name <br />
        <input type="text" value="" id="movie" />  
        Enter Movie Year      
        <input type="text" value="" id="year"/>

        <label for="select-genre">Select the Genre</label>
        <select name="select-genre" id="select-genre">
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Action">Action</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        
        <input type="button" value="Click To Add Movie" id="buttonAdd" />
    </div>

    <!-- Movies footer -->
    <div data-role="footer" data-theme='b'>
        <h3>Copyrigtht 2022 by Soon Ryu</h3>
    </div>
</div>
